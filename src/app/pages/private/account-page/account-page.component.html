<form
  *ngIf="profile$ | async as profile"
  [formGroup]="updateProfileForm"
  (ngSubmit)="updateProfile()"
  class="form-widget flex-column gap-32px"
>
  <h1>{{ profile.name }}</h1>

  <div>
    <label for="name">Name</label>
    <input formControlName="name" id="name" type="text" />
  </div>

  <div>
    <label for="website">Website</label>
    <input formControlName="website" id="website" type="url" />
  </div>

  <div class="flex-row gap-32px justify-end">
    <button
      type="submit"
      class="button primary block"
      [disabled]="loading$ | async"
    >
      {{ (loading$ | async) ? "(loading$ | async) ..." : "Update" }}
    </button>
  </div>
</form>
