<div class="flex-column gap-32px">
  <app-community-form
    [formGroup]="formGroup"
    (submit)="upsert()"
  ></app-community-form>

  <div class="flex-row gap-32px justify-end">
    <button
      (click)="upsert()"
      class="button primary block"
      [disabled]="(saving$ | async) || (loading$ | async)"
    >
      {{ (saving$ | async) || (loading$ | async) ? "Aguarde..." : "Salvar" }}
    </button>
  </div>
</div>
