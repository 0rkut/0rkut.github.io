<div class="flex-column gap-32px">
  <app-community-form
    [formGroup]="formGroup"
    (submit)="create()"
  ></app-community-form>

  <div class="flex-row gap-32px justify-end">
    <button
      (click)="create()"
      class="button primary block"
      [disabled]="loading$ | async"
    >
      {{ (loading$ | async) ? "Aguarde..." : "Salvar" }}
    </button>
  </div>
</div>
