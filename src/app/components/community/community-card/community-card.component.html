<app-card [routerLink]="['/community', 'view', community.id]">
  <div class="card pointer flex-row gap-8px align-center">
    <div class="card-image">
      <img [src]="community.image || 'https://placehold.co/600x400'" alt="" />
    </div>

    <div class="flex-grow flex-column gap-8px">
      <div class="name">{{ community.name }}</div>
      <div class="desc">{{ community.desc }}</div>
    </div>

    <div class="flex-row gap-8px">
      <a
        class="button"
        [routerLink]="['/community', 'edit', community.id]"
        (click)="$event.stopPropagation()"
        *ngIf="(userId$ | async) === community.creator"
        >Editar</a
      >

      <button
        (click)="$event.stopPropagation(); delete()"
        *ngIf="(userId$ | async) === community.creator"
      >
        Apagar
      </button>
    </div>
  </div>
</app-card>
