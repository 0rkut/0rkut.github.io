<div class="app-wrapper flex-column">
  <div class="header">
    <div class="width-control-container flex-row gap-32px align-center">
      <h1><a [routerLink]="'/'">0rkut</a></h1>

      <a [routerLink]="'/auth'">login</a>
      <a [routerLink]="'/logout'">logout</a>
      <a [routerLink]="'/account'">account</a>
      <a [routerLink]="'/community/add'">+ community</a>
    </div>
  </div>

  <div class="content-container flex-grow overflow-auto">
    <div class="width-control-container flex-row gap-8px h-100">
      <div
        class="left-panel panel-border flex-column gap-8px overflow-auto h-100 custom-scrollbar"
      >
        <ng-container *ngIf="profile$ | async as profile">
          <img [src]="profile.avatar" alt="" />
          <div>{{ profile.name }}</div>
          <a [routerLink]="'/auth'">login</a>
          <a [routerLink]="'/logout'">logout</a>
          <a [routerLink]="'/account'">account</a>
          <a [routerLink]="'/community/add'">+ community</a>
        </ng-container>
      </div>

      <div class="content-panel flex-grow h-100">
        <div
          class="panel-border flex-column gap-32px h-100 overflow-auto custom-scrollbar"
        >
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div
      class="width-control-container flex-row gap-32px align-center justify-center"
    >
      Este é um experimento sobre rede social focada em comunidades e não em
      individuos. Os conteúdos aqui disponibilizados são de repsonsabilidade do
      usuário que os insere.
    </div>
  </div>
</div>
