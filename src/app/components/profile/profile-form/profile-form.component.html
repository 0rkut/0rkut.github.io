<form
  [formGroup]="formGroup"
  (submit)="emitSubmit()"
  class="form-widget flex-column gap-32px"
>
  <div>
    <label for="name">Nome</label>
    <input formControlName="name" id="name" type="text" />
  </div>

  <div>
    <label for="nick">Apelido</label>
    <input formControlName="nick" id="nick" type="url" />
  </div>

  <div>
    <label for="bio">Bio</label>
    <input formControlName="bio" id="bio" type="text" />
  </div>

  <div>
    <label for="website">Site</label>
    <input formControlName="website" id="website" type="url" />
  </div>
</form>
